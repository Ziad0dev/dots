# SwayFX Animation Style Packs
# Exactly one block active (uncommented set line). Scripts toggle by commenting/uncommenting the set line.

# 1. Minimal Glass
#set $anim_pack minimal
#animation_duration 230
#animation_style global gentle
#animation_style open fast
#animation_style close fast
#animation_style workspace gentle
#animation_style fade gentle

# 2. Pop Zoom
#set $anim_pack pop
#animation_duration 300
#animation_style global popcurve
#animation_style open popcurve
#animation_style close popcurve
#animation_style workspace fast
#animation_style fade gentle

# 3. Elastic Drop
#set $anim_pack elastic
#animation_duration 360
#animation_style global elastic
#animation_style open elastic
#animation_style close elastic
#animation_style workspace elastic
#animation_style fade gentle

# 4. Slide & Fade Stack
#set $anim_pack slide
#animation_duration 320
#animation_style global slidecurve
#animation_style open slidecurve
#animation_style close slidecurve
#animation_style workspace slidecurve
#animation_style fade gentle

# 5. Cinematic Focus (default active)
set $anim_pack cinematic
animation_duration 420
animation_style global cinematic
animation_style open cinematic
animation_style close cinematic
animation_style workspace cinematic
animation_style fade cinematic