# SwayFX: Core effects + includes for modular presets.
# Safe: these directives rely on SwayFX patches; vanilla sway ignores unknown ones.

# Rounded corners
corner_radius 14

# Enable major effect systems
blur enable
vibrancy enable
shadow enable
animations enable

# Initial baseline (overridden by preset packs after includes)
blur_radius 9
blur_passes 3
vibrancy_opacity 0.75

shadow_radius 26
shadow_color #00000055
shadow_offset -10 -12

# Animation Beziers
animation_bezier fast       0.30,0.80,0.30,1.00
animation_bezier gentle     0.25,0.60,0.20,1.00
animation_bezier popcurve   0.34,1.30,0.30,1.00
animation_bezier elastic    0.20,1.40,0.15,1.00
animation_bezier cinematic  0.10,0.70,0.05,1.00
animation_bezier slidecurve 0.16,0.90,0.20,1.00

# Include modular effect packs
include ~/.config/swayfx/effects/animation-packs.conf
include ~/.config/swayfx/effects/shadow-presets.conf
include ~/.config/swayfx/effects/blur-presets.conf