;;
;;   High Contrast Colors Configuration
;;   Optimized for visibility against any background
;;
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[color]

;; Main Colors - High contrast for visibility
bg = #CC000000
fg = #FFFFFF
primary = #FFFFFF
secondary = #FFFFFF
accent = #FFFFFF
urgent = #FF0000

;; Semi-transparent backgrounds with dark base
bg-alt = #DD000000
bg-module = #BB000000

;; Force white text colors for maximum visibility
color0 = #000000
color1 = #FFFFFF
color2 = #FFFFFF
color3 = #FFFFFF
color4 = #FFFFFF
color5 = #FFFFFF
color6 = #FFFFFF
color7 = #FFFFFF
color8 = #FFFFFF
color9 = #FFFFFF
color10 = #FFFFFF
color11 = #FFFFFF
color12 = #FFFFFF
color13 = #FFFFFF
color14 = #FFFFFF
color15 = #FFFFFF

;; Transparency levels
transparent = #00000000
semi-transparent = #80000000
quarter-transparent = #40000000

;; Shadow colors for text visibility
text-shadow = #000000
outline-color = #000000

