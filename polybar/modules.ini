;; WORKSPACE MODULE - Modern i3 Integration
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
; Only show workspaces on same output as bar
pin-workspaces = false 

; Workspace states with high contrast colors
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #FFFFFF
label-mode-background = ${color.urgent}

; Focused workspace - white text on dark background
label-focused = %name%
label-focused-background = #DD000000
label-focused-foreground = #FFFFFF
label-focused-underline = ${color.primary}
label-focused-padding = 2

; Unfocused workspace - dimmed white text
label-unfocused = %name%
label-unfocused-background = ${color.bg-module}
label-unfocused-foreground = #BBBBBB
label-unfocused-padding = 2

; Visible workspace on unfocused monitor
label-visible = %name%
label-visible-background = #88000000
label-visible-foreground = #FFFFFF
label-visible-underline = ${color.secondary}
label-visible-padding = 2

; Urgent workspace - white text on red
label-urgent = %name%
label-urgent-background = ${color.urgent}
label-urgent-foreground = #FFFFFF
label-urgent-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Modern Date & Time with Unicode
[module/occult-date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S

format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 2
format-prefix = "TIME "
format-prefix-foreground = #FFFFFF

label = %time% - %date%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Enhanced Music Tracker with Last.fm Support
[module/music-scroll]
type = custom/script
exec = ~/.config/polybar/scroll_music_status.sh
tail = true
format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 2

; Enhanced click actions - works with any detected player
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
scroll-up = playerctl volume 0.05+
scroll-down = playerctl volume 0.05-

;; Legacy Spotify Module (for backward compatibility)
[module/spotify-scroll]
type = custom/script
interval = 2
format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 2
format-prefix = "♫ "
format-prefix-foreground = #FFFFFF
exec = ~/.config/polybar/get_spotify_status.sh

; Modern click actions
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous
scroll-up = playerctl --player=spotify volume 0.05+
scroll-down = playerctl --player=spotify volume 0.05-

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Compact CPU Usage
[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 0
format-prefix = "C:"
format-prefix-foreground = #FFFFFF

label = %percentage%%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Compact Memory Usage
[module/memory]
type = internal/memory
interval = 2

format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 0
format-prefix = "M:"
format-prefix-foreground = #FFFFFF

label = %percentage_used%%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Modern Filesystem
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-background = ${color.bg-module}
format-mounted-foreground = #FFFFFF
format-mounted-padding = 2
format-mounted-prefix = "DISK "
format-mounted-prefix-foreground = #FFFFFF

format-unmounted = <label-unmounted>
format-unmounted-background = ${color.bg-module}
format-unmounted-foreground = #FFFFFF
format-unmounted-padding = 2

label-mounted = %percentage_used%%
label-unmounted = %mountpoint% not mounted

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Simple Audio Button
[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${color.bg-module}
format-volume-foreground = #FFFFFF
format-volume-padding = 1

format-muted = <label-muted>
format-muted-background = ${color.bg-module}
format-muted-foreground = #888888
format-muted-padding = 1

label-volume = VOL %percentage%%
label-muted = MUTE

; Click actions
click-left = pulseaudio-ctl mute
click-right = pavucontrol
scroll-up = pulseaudio-ctl up 5
scroll-down = pulseaudio-ctl down 5

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Modern Network with Auto-detection
[module/network]
type = internal/network
interface = 
interface-type = wired
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.bg-module}
format-connected-foreground = #FFFFFF
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.bg-module}
format-disconnected-foreground = #888888
format-disconnected-padding = 2
format-disconnected-prefix = "NET "
format-disconnected-prefix-foreground = #888888

label-connected = NET %ifname%
label-disconnected = Disconnected

; Simple signal indicators
ramp-signal-0 = *
ramp-signal-1 = **
ramp-signal-2 = ***
ramp-signal-3 = ****
ramp-signal-4 = *****

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Modern Power Menu
[module/powermenu]
type = custom/menu
expand-right = true 
format-spacing = 2  
format-background = ${color.urgent}
format-foreground = #FFFFFF
format-padding = 2 

label-open = ⏻
label-close = ✕
label-separator = |

menu-0-0 = ↻
menu-0-0-exec = systemctl reboot
menu-0-1 = ⏻
menu-0-1-exec = systemctl poweroff
menu-0-2 = ⚠
menu-0-2-exec = i3-msg exit

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Professional Powerline Separators with Occult Aesthetic
[module/sep1]
type = custom/text
format = ⸸
format-background = ${color.bg-module}
format-foreground = #CC0000
format-padding = 0.5 

[module/sep2]
type = custom/text
format = ⛧
format-background = ${color.bg-module}
format-foreground = #CC0000
format-padding = 0.5 

;; Extra Upside Down Cross Modules
[module/upsidecross1]
type = custom/text
format = ⸸
format-background = ${color.bg-module}
format-foreground = #CC0000
format-padding = 0.5 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Picom Compositor Toggle (Symbol)
[module/picom-toggle]
type = custom/script
exec = ~/.config/polybar/picom_toggle.sh
interval = 2
format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 1

click-left = ~/.config/polybar/picom_toggle.sh --toggle

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Visibility Toggle (Symbol)
[module/visibility-toggle]
type = custom/script
exec = ~/.config/polybar/toggle_visibility.sh --status
interval = 5
format = <label>
format-background = ${color.bg-module}
format-foreground = #FFFFFF
format-padding = 1

click-left = ~/.config/polybar/toggle_visibility.sh

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Modern System Tray
[module/tray]
type = internal/tray

tray-spacing = 4
tray-padding = 2
tray-size = 16
tray-background = ${color.bg}
tray-foreground = ${color.fg}

