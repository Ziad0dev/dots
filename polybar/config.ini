[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[bar/main]
; Monitor configuration
monitor = HDMI-0
monitor-fallback = 
monitor-strict = false

; Window configuration - modern approach
override-redirect = false
bottom = false
fixed-center = true

; Dimensions
width = 100%
height = 28

; Position
offset-x = 0
offset-y = 0

; Colors with improved visibility
background = ${color.bg}
foreground = ${color.fg}

; Modern styling with rounded corners
radius = 0
line-size = 2
line-color = ${color.primary}

; Borders for definition
border-size = 0
border-color = ${color.outline-color}

; Compact spacing
padding = 0.5
module-margin-left = 0
module-margin-right = 0

; Professional font stack - Text fonts + Symbols for separators
font-0 = "FiraCode Nerd Font:style=Regular:size=8;1"
font-1 = "SauceCodePro Nerd Font:style=Regular:size=8;1"
font-2 = "Noto Sans:style=Bold:size=8;1"
font-3 = "Symbols Nerd Font Mono:style=Regular:size=9;1"
font-4 = "DejaVu Sans Mono:style=Book:size=8;1"

; Module layout - modern and clean
modules-left = sep1 i3 sep1 kitty-wal-toggle 
modules-center = upsidecross1 upsidecross1 occult-date sep1 sep1  
modules-right = sep1 pulseaudio picom-toggle powermenu tray sep1  

; Separator
separator =  


; Window management - modern i3 integration
wm-restack = i3
enable-ipc = true

; Mouse interactions
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
cursor-click = pointer
cursor-scroll = pointer

; Modern performance settings
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[settings]
; Monitor changes
screenchange-reload = true

; Compositing for blur support
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Enhanced transparency with blur support
pseudo-transparency = true

