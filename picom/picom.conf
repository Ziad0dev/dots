backend = "glx";
vsync = true;
unredir-if-possible = false;   # keep compositor active to preserve vsync
use-damage = false;            # NVIDIA: smoother, avoids artifacts; uses a bit more GPU

# GLX tuning
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
# experimental-backends is ignored by newer picom; harmless if present
experimental-backends = true;

# Shadows
shadow = true;
shadow-radius = 18;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.45;
shadow-exclude = [
  "name *= 'Notification'",
  "class_g = 'Dunst'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'",
  "class_g = 'i3-fame'",
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
fade-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Dunst'"
];

# Opacity rules (tweak to taste)
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
  "100:class_g = 'Rofi'",
  "100:class_g = 'Dunst'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'i3bar'",
  "100:window_type = 'dock'",
  "100:window_type = 'toolbar'",
  "95:class_g = 'kitty' && focused",
  "90:class_g = 'kitty' && !focused",
  "97:class_g = 'Code' && focused",
  "93:class_g = 'Code' && !focused"
];

# Blur (Dual Kawase)
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = false;  # set true if you want to blur opaque bg too (heavier)
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "name *= 'Notification'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Detection and focus
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
focus-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g = 'i3-frame'"
];

log-level = "warn";
