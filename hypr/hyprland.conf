# A minimal Hyprland config for Ziad0dev
# Created: 2025-10-12 09:51:02 UTC
# User: Ziad0dev

# Monitor Configuration 
monitor = DP-3, 2560x1440@144.97, 0x0, 1

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1

# General Settings
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(900000ff) rgba(8B0000ff) 45deg
    col.inactive_border = rgba(350000ff)

    layout = dwindle
    
    # No tearing
    allow_tearing = false
}

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
    }
}
# Fixed Device Configuration - fixed line 45 error
device {
    name = epic-mouse-v1  # Fixed syntax to name the device first
    sensitivity = -0.5
}

# Animation Settings with cool effects (no blur)
animations {
    enabled = true

    # Define animation curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = workspaceSwitch, 0.3, 0.8, 0.2, 1.0

    # Animation styles for different actions
    animation = windows, 1, 6, myBezier, slide
    animation = windowsOut, 1, 6, winOut, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, workspaceSwitch, slide
    animation = specialWorkspace, 1, 5, winIn, slidevert
}

# Fixed decoration settings - fixed lines 72, 74, 75 errors
decoration {
    rounding = 3  # No rounded corners
    
    # Fixed shadow settings
    # drop_shadow = true  # This was causing an error
    # shadow_range = 12   # This was causing an error
    # shadow_offset = 3 3 # This was causing an error
    
    # Updated to proper syntax:
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0   
    
    # No blur as requested
    blur {
        enabled = false 
    }
}

# Layout Settings
dwindle {
    pseudotile = true  # Enable pseudotiling on dwindle
    preserve_split = true  # Recommended
    force_split = 2  # Split follows mouse position
}

master {

    mfact = 0.5
    new_on_top = false
}

# Miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Window Rules
windowrulev2 = tile,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

# Key Bindings - Similar to your i3 config
$mod = SUPER

# Launch Terminal
bind = $mod, Return, exec, kitty

# Kill focused window
bind = $mod SHIFT, q, killactive,

# Program Launcher
bind = $mod, d, exec, rofi -show drun -show-icons
bind = $mod SHIFT, d, exec, rofi -show run

# Clipboard manager (like in your i3 config)
bind = $mod SHIFT, c, exec, rofi -modi 'clipboard:greenclip print' -show clipboard

# Exit Hyprland
bind = $mod SHIFT, e, exit,

# Window Focus (vim-style like your i3)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Arrow keys for focus
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move windows
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Resize windows
binde = $mod CTRL, h, resizeactive, -20 0
binde = $mod CTRL, j, resizeactive, 0 20
binde = $mod CTRL, k, resizeactive, 0 -20
binde = $mod CTRL, l, resizeactive, 20 0

# Layout manipulation
bind = $mod, f, fullscreen, 0
bind = $mod SHIFT, f, fullscreen, 1
bind = $mod SHIFT, space, togglefloating, 
bind = $mod, space, layoutmsg, swapwithmaster

# Split (like your i3 controls) - Updated syntax for Hyprland
bind = $mod, b, layoutmsg, orientationleft
bind = $mod, v, layoutmsg, orientationbottom

# Layout toggling (dwindle vs master)
bind = $mod, s, exec, hyprctl keyword general:layout "dwindle"
bind = $mod, w, exec, hyprctl keyword general:layout "master"
bind = $mod, e, layoutmsg, togglesplit

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Screen lock
bind = $mod ALT, l, exec, swaylock -f -c 000000

# Volume controls
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness controls
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Auto start applications
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-clipboard-history -t
# Start Waybar - using your existing config
exec-once = waybar
exec-once = hyprpaper                                                                                                                              
exec-once = gammastep -c ~/.config/gammastep/config
