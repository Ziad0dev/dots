# Monitor Configuration
# Primary monitor: DP-3 at 2560x1440 @ 144.973Hz
monitor=DP-3,2560x1440@144.973,0x0,1

# Fallback for any other monitors
monitor=,preferred,auto,1

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Source theme colors (for pywal compatibility)
source = ~/.config/hypr/colors.conf

# Workspace Names (matching your i3 setup)
# 1:Hell, 2:Demon, 3:Void, 4:Shadow, 5:Blood, 6:Occult, 7:Dark, 8:Night, 9:Abyss, 10:Death

# Input Configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    mouse_refocus = true
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
    }
    
    sensitivity = 0
    accel_profile = flat
}

# General Settings
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    
    # Occult Blood Red colors
    col.active_border = rgb(8B0000) rgb(A30000) 45deg
    col.inactive_border = rgb(350000)
    
    layout = dwindle
    
    allow_tearing = false
    resize_on_border = true
    hover_icon_on_border = true
}

# Decoration Settings (Picom-like effects)
decoration {
    rounding = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Blur settings (matching your dual_kawase from picom)
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        popups = true
        popups_ignorealpha = 0.2
    }
}

# Animations (Smooth and modern - optimized for 144Hz)
animations {
    enabled = true
    
    # Bezier curves for smooth motion
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20
    
    # Window animations (optimized for 144Hz)
    animation = windowsIn, 1, 4, winIn, popin
    animation = windowsOut, 1, 4, winOut, popin
    animation = windowsMove, 1, 4, wind, slide
    
    # Fade animations
    animation = fadeIn, 1, 4, slow
    animation = fadeOut, 1, 4, slow
    animation = fadeSwitch, 1, 4, slow
    animation = fadeShadow, 1, 4, slow
    animation = fadeDim, 1, 4, slow
    
    # Border animations
    animation = border, 1, 10, liner
    animation = borderangle, 1, 120, liner, loop
    
    # Workspace animations (smoother on 144Hz)
    animation = workspaces, 1, 5, wind, slidevert
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 2
}

master {
    mfact = 0.5
}

# Gestures
gestures {
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_create_new = true
}

# Misc Settings (144Hz optimized)
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 2  # Always enable VRR/Adaptive Sync for 144Hz
    vfr = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    focus_on_activate = true
    mouse_move_focuses_monitor = true
}

# Window Rules
windowrule = tile, title:
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$

# Opacity rules (matching your picom config)
windowrulev2 = opacity 0.97 0.93, class:^(code)$
windowrulev2 = opacity 0.97 0.93, class:^(Code)$
windowrulev2 = opacity 0.97 0.93, class:^(cursor)$
windowrulev2 = opacity 0.97 0.93, class:^(Cursor)$
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$
windowrulev2 = opacity 1.0 1.0, class:^(Firefox)$
windowrulev2 = opacity 1.0 1.0, class:^(rofi)$

# Shadow exclusions (matching picom)
windowrulev2 = noshadow, class:^(Dunst)$
windowrulev2 = noshadow, floating:0

# Blur exclusions
windowrulev2 = noblur, class:^(firefox)$ title:^(.*)(YouTube)(.*)$
windowrulev2 = noblur, class:^(firefox)$ title:^(.*)(Twitch)(.*)$

# Workspace assignments (matching your i3 config)
windowrulev2 = workspace 1 silent, class:^(firefox)$
windowrulev2 = workspace 1 silent, class:^(Firefox)$
windowrulev2 = workspace 1 silent, class:^(Google-chrome)$
windowrulev2 = workspace 1 silent, class:^(Chromium)$

windowrulev2 = workspace 2 silent, class:^(code)$
windowrulev2 = workspace 2 silent, class:^(Code)$
windowrulev2 = workspace 2 silent, class:^(cursor)$
windowrulev2 = workspace 2 silent, class:^(Cursor)$
windowrulev2 = workspace 2 silent, class:^(nvim)$
windowrulev2 = workspace 2 silent, class:^(Neovim)$

# Scratchpad setup
windowrulev2 = float, class:^(translate)$
windowrulev2 = size 800 600, class:^(translate)$
windowrulev2 = center, class:^(translate)$

windowrulev2 = float, title:^(calendar)$
windowrulev2 = size 800 600, title:^(calendar)$
windowrulev2 = center, title:^(calendar)$

# Keybindings (Matching your i3 config exactly)
$mainMod = SUPER

# Terminal
bind = $mainMod, Return, exec, ghostty

# Kill focused window
bind = $mainMod SHIFT, Q, killactive,

# Program launchers
bind = $mainMod, D, exec, rofi -show drun -show-icons
bind = $mainMod SHIFT, D, exec, rofi -show run

# Clipboard manager
bind = $mainMod SHIFT, C, exec, rofi -modi "clipboard:greenclip print" -show clipboard

# Window focus (VI keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Window focus (Arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows (VI keys)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move windows (Arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Split orientation
bind = $mainMod, B, togglesplit, # horizontal split
bind = $mainMod, V, togglesplit, # vertical split

# Fullscreen
bind = $mainMod, F, fullscreen, 0

# Layout modes
bind = $mainMod, S, exec, hyprctl keyword general:layout master
bind = $mainMod, W, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, E, exec, env PATH="$HOME/.local/bin:$PATH" ~/.config/rofi/scripts/wallpaper-switcher.sh

# Floating
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, space, focuscurrentorlast,

# Scratchpad (special workspace)
bind = $mainMod SHIFT, minus, movetoworkspace, special
bind = $mainMod, minus, togglespecialworkspace,

# Workspace switching (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace (1-10)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace cycling
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize mode (similar to i3 mode)
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0
binde = , L, resizeactive, 20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
binde = , left, resizeactive, -20 0
binde = , right, resizeactive, 20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Media keys
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && notify-send "Volume" "$(pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+%' | head -1)"
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && notify-send "Volume" "$(pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+%' | head -1)"
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && notify-send "Volume" "Toggled"

# Keyboard volume controls
bind = $mainMod SHIFT, plus, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod SHIFT, minus, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Screenshot utilities (Wayland)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Selection copied to clipboard"
bind = $mainMod, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen copied to clipboard"
#wallpaper binds 
bind = $mainMod SHIFT, W, exec, ~/.config/swww/swww-wal.sh
bind = $mainMod CTRL SHIFT, W, exec, ~/.config/swww/swww-wal.sh $(find ~/Pictures -type f \( -name "*.jpg" -o -name "*.png" \) | shuf -n 1) 

# Exit/Lock/Reload
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, L, exec, swaylock

# Autostart
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = greenclip daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#wallpaper
exec-once = ~/.config/swww/init-wal.sh 
exec-once = ~/.config/swww/auto-rotate-wal.sh 

# Scratchpad apps
exec-once = [workspace special silent] ghostty --class translate -e zsh -c 'trans -I'
exec-once = [workspace special silent] ghostty --title calendar -e zsh -c 'ikhal'

